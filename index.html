<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Database</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Ledger Database</h2>
    <label>Date: <input type="date" id="date"></label>
    <label>Description: <input type="text" id="description"></label>
    <label>Amount: <input type="number" id="amount"></label>
    <button onclick="addTransaction()">Add Transaction</button>
    <button onclick="clearLedger()">Clear Ledger</button>
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="ledgerBody"></tbody>
    </table>
    
    <script>
        document.addEventListener("DOMContentLoaded", loadLedger);

        function addTransaction() {
            const date = document.getElementById("date").value;
            const description = document.getElementById("description").value;
            const amount = document.getElementById("amount").value;
            
            if (!date || !description || !amount) {
                alert("Please fill all fields");
                return;
            }
            
            const transaction = { date, description, amount };
            let ledger = JSON.parse(localStorage.getItem("ledger")) || [];
            ledger.push(transaction);
            localStorage.setItem("ledger", JSON.stringify(ledger));
            loadLedger();
        }

        function loadLedger() {
            const ledger = JSON.parse(localStorage.getItem("ledger")) || [];
            const ledgerBody = document.getElementById("ledgerBody");
            ledgerBody.innerHTML = "";
            ledger.forEach((entry, index) => {
                const row = `<tr>
                    <td>${entry.date}</td>
                    <td>${entry.description}</td>
                    <td>${entry.amount}</td>
                    <td><button onclick="deleteTransaction(${index})">Delete</button></td>
                </tr>`;
                ledgerBody.innerHTML += row;
            });
        }

        function deleteTransaction(index) {
            let ledger = JSON.parse(localStorage.getItem("ledger")) || [];
            ledger.splice(index, 1);
            localStorage.setItem("ledger", JSON.stringify(ledger));
            loadLedger();
        }

        function clearLedger() {
            localStorage.removeItem("ledger");
            loadLedger();
        }
    </script>
</body>
</html>
